<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה - מערכת ניהול מפעל</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #1e4d92 0%, #1e88e5 100%);
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .logo-container img {
            height: 40px;
            width: auto;
        }

        /* Main Container */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #1e4d92, #1e88e5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h2 {
            color: #1e4d92;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
            font-size: 0.95rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #1e4d92;
            background: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(30, 77, 146, 0.1);
        }

        .form-group input::placeholder {
            color: #adb5bd;
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-primary {
            background: linear-gradient(to right, #1e4d92, #1e88e5);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 77, 146, 0.2);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Footer Styles */
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .auth-footer p {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .auth-footer a {
            color: #1e4d92;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: #1e88e5;
        }

        /* Success Animation */
        @keyframes success {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-message {
            display: none;
            text-align: center;
            color: #28a745;
            animation: success 0.3s ease forwards;
        }

        /* Error Styles */
        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .form-group.error input {
            border-color: #dc3545;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .auth-container {
                padding: 2rem;
                margin: 1rem;
            }

            .auth-header h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="logo.jpg" alt="לוגו החברה">
                <h1>מערכת ניהול מפעל</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-header">
                <h2>יצירת חשבון חדש</h2>
                <p>הצטרף למערכת ניהול המפעל</p>
            </div>
            
            <form id="registerForm" onsubmit="return handleRegister(event)">
                <div class="form-group">
                    <label for="fullname">שם מלא</label>
                    <input 
                        type="text" 
                        id="fullname" 
                        placeholder="הכנס שם מלא"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="username">שם משתמש</label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="בחר שם משתמש"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">דואר אלקטרוני</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="role">תפקיד</label>
                    <select id="role" required>
                        <option value="">בחר תפקיד</option>
                        <option value="production">עובד ייצור</option>
                        <option value="maintenance">עובד תחזוקה</option>
                        <option value="marketing">עובד שיווק</option>
                        <option value="manager">מנהל</option>
                        <option value="admin">מנהל מערכת</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password">סיסמה</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="בחר סיסמה חזקה"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">אימות סיסמה</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        placeholder="הקלד סיסמה שוב"
                        required
                    >
                    <div class="error-message">הסיסמאות אינן תואמות</div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    הרשם למערכת
                </button>
            </form>
            
            <div class="auth-footer">
                <p>כבר יש לך חשבון?</p>
                <a href="login.html">התחבר כאן</a>
            </div>

            <div class="success-message">
                <h3>ההרשמה הושלמה בהצלחה!</h3>
                <p>מעביר אותך לדף ההתחברות...</p>
            </div>
        </div>
    </main>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.querySelector('.error-message');
            const successMessage = document.querySelector('.success-message');
            const form = document.getElementById('registerForm');
            
            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                document.querySelector('.form-group:last-of-type').classList.add('error');
                return false;
            }
            
            errorMessage.style.display = 'none';
            document.querySelector('.form-group:last-of-type').classList.remove('error');
            
            // איסוף נתוני הטופס
            const formData = {
                fullname: document.getElementById('fullname').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value,
                password: password
            };
            
            // הצגת הודעת הצלחה
            form.style.display = 'none';
            successMessage.style.display = 'block';
            
            // מעבר לדף ההתחברות
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
            
            return false;
        }
    </script>
</body>
</html>
